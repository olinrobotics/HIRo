title: Human Interactions Robotics Laboratory
short_title: HIRo
description: Human Interactions Robotics Laboratory is an Olin Robotics Team
baseurl: "/hiro"
github: https://github.com/olinrobotics
olinrobot_name: Olin Robotics Lab
olin_web: http://olin.edu
olinrobot_web: https://olinrobotics.github.io/
permalink: "/:path/"
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
collections:
  people:
    output: true
    permalink: "/about/:path/"
  posts:
    output: true
  projects:
    output: true
    permalink: "/projects/:path/"
# tag_page_layout: tag_page
# tag_page_dir: tag
jekyll-archives:
  enabled: all
  layout: "archive"
plugins:
  - jekyll-menus
  - jekyll-feed
  - jekyll-archives
